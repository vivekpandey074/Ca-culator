<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>calc</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
   <div class="calcBox">
    <h3>calc</h3>
   
    
    <input type="text"  readonly id="resultText" class="outputText resultBox">


    <div class="inputBox">
        <div class="grid-container">
            <div class="grid-items" onclick="inputChar('7')">7</div>
            <div class="grid-items" onclick="inputChar('8')">8</div>
            <div class="grid-items" onclick="inputChar('9')">9</div>
            <div class="grid-items dlt" onclick="backspace()">DEL</div>
            <div class="grid-items" onclick="inputChar('4')">4</div>
            <div class="grid-items" onclick="inputChar('5')">5</div>
            <div class="grid-items" onclick="inputChar('6')">6</div>
            <div class="grid-items" onclick="inputChar('+')">+</div>
            <div class="grid-items" onclick="inputChar('1')">1</div>
            <div class="grid-items" onclick="inputChar('2')">2</div>
            <div class="grid-items" onclick="inputChar('3')">3</div>
            <div class="grid-items" onclick="inputChar('-')">-</div>
            <div class="grid-items" onclick="inputChar('.')">.</div>
            <div class="grid-items" onclick="inputChar('0')">0</div>
            <div class="grid-items" onclick="inputChar('/')">/</div>
            <div class="grid-items" onclick="inputChar('*')">x</div>
            <div class="grid-items resetbtn" onclick="clearInput()">RESET</div>
            <div class="grid-items equalbtn" onclick="calculate()">=</div>
    
        </div>
    </div>
   </div>



   <script src="./index.js"></script>
</body>
</html>
